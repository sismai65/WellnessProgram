<md-toolbar color='primary'>
  <span>Wellness Program</span>

</md-toolbar>


<div fxLayoutAlign="center">
  <md-card class="challenge-card">
    <md-card-header fxLayoutAlign="start">
      <div md-card-avatar class="example-header-image"></div>
      <md-card-title><h1>{{ challenge.name | uppercase }}</h1></md-card-title>
      <!-- <md-card-subtitle>{{ challenge.name }}</md-card-subtitle> -->
    </md-card-header><hr>
    <!--<img md-card-image src="assets/challenge.jpg">-->
    <md-card-content class="content" >
      <h4>Description:</h4>
      <p>
        {{ challenge.description }}
      </p>
      <h4>Date/heure de d√©but:</h4>
      <p>
        {{ challenge.startDate | date }}
      </p>
      <h4>Date/heure de fin:</h4>
      <p>
        {{ challenge.endDate | date }}
      </p>
      <h4>Equipes:</h4>
      <div *ngFor="let team of challenge.teams">
        <md-chip-list>
          <md-chip *ngIf="team != null">{{ team }}</md-chip>
        </md-chip-list>
      </div>
    </md-card-content>
    <md-card-actions fxLayoutAlign="end">
      <button md-button (click)="sendMail()">REJOINDRE</button>
      <button md-button [routerLink]="['/home-page-user/'+idAdmin+'/challenges']">CHALLENGES</button>
    </md-card-actions>
  </md-card>
</div>
