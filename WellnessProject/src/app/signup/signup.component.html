<md-toolbar color='primary'>
  <span>Wellness Program</span>

  <span class="app-toolbar-filler"></span>


</md-toolbar>

<div fxLayoutAlign="center stretch">
  <md-card class="card">
    <md-card-header fxLayoutAlign="center stretch">
      <md-card-title><h2>Créer un Nouveau Compte</h2></md-card-title>
    </md-card-header>
    <md-card-content>
      <form novalidate (ngSubmit)="saveUser()" #signupForm="ngForm" class="example-form">

        <table class="full-width" cellspacing="0"><tr>
          <td><md-input-container class="full-width" dividerColor="{{firstName.invalid && !firstName.pristine ? 'warn' : 'primary'}}">
            <input type="text" id="firstName" name="firstName" mdInput placeholder="Prénom"
                   [(ngModel)]="user.firstName" #firstName="ngModel" required>
            <md-hint>
	          <span [hidden]="firstName.pristine">
	          	<span [hidden]="!firstName.errors?.required">Ce champ est obligatoire </span>
	          </span>
            </md-hint>
          </md-input-container></td>

          <td><md-input-container class="full-width" dividerColor="{{lastName.invalid && !lastName.pristine ? 'warn' : 'primary'}}">
            <input type="text" id="lastName" name="lastName" mdInput placeholder="Nom" [(ngModel)]="user.lastName" #lastName="ngModel" required>
            <md-hint>
              <span [hidden]="lastName.touched"></span>
              <span [hidden]="!lastName.errors?.required">Ce champ est obligatoire</span>
            </md-hint>
          </md-input-container></td>
        </tr></table>

        <p>
          <md-input-container class="full-width">
            <input type="email" mdInput placeholder="Email" name="email" [(ngModel)]="user.email" #email="ngModel" required email>
          </md-input-container>
          <span>{{error}}</span>
        </p>
        <table class="full-width" cellspacing="0"><tr>
          <td><md-input-container class="full-width">
            <input type="password" name="password" id="pswd" mdInput placeholder="Mot de passe"
                   [(ngModel)]="user.password" #password="ngModel" required>
          </md-input-container></td>
          <td><md-input-container class="full-width">
            <input type="password" name="password2" id="pswd2" mdInput placeholder="Confirmer le mot de passe"
                   [(ngModel)]="user.password2" #password2="ngModel" required>
          </md-input-container></td>
        </tr></table>
        <p>
          <md-input-container class="full-width">
            <input mdInput [mdDatepicker]="picker" name="birthday" id="bd" placeholder="Date de naissance"
                   [(ngModel)]="user.birthday" #birthday="ngModel" required>
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
          </md-input-container>
          <md-datepicker #picker></md-datepicker>
        </p>

        <p>
          <md-input-container class="full-width">
            <textarea mdInput placeholder="Entité" type="text" name="entity" [(ngModel)]="user.entity"></textarea>
          </md-input-container>
        </p>

        <p>
          <md-select name="droit" [(ngModel)]="user.droit" class="full-width" placeholder="Droits">
            <md-option *ngFor="let droit of droits" [value]="droit.value">{{ droit.value }}</md-option>
          </md-select>
        </p>
        <button md-raised-button  type="submit" [disabled]="signupForm.form.invalid" md-button >Valider	</button>
      </form>
    </md-card-content>
  </md-card>
</div>
