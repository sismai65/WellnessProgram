<md-toolbar color='primary'>
  <span>Wellness Program</span>

  <span class="app-toolbar-filler"></span>
  <div md-card-avatar></div>
  <button md-button>{{ user.firstName | uppercase }} {{ user.lastName | uppercase}}</button>
</md-toolbar>



<md-card class="card" >
  <md-card-header fxLayoutAlign="center">
    <md-card-title >
      <h2>LISTE DES CHALLENGES</h2>
    </md-card-title>
  </md-card-header>
  <md-grid-list cols="3"  rowHeight="3:1" >
    <md-grid-tile fxLayoutGap="10px" *ngFor="let challenge of challenges">
      <md-list class="app-list">
        <md-list-item>
          <h3 md-line> <md-icon md-prefix>group_work</md-icon> {{ challenge.name | uppercase}}</h3>
        </md-list-item>
        <div fxLayoutAlign="end">
          <a  md-raised-button color="primary" [routerLink]="['/home-page-user/'+idAdmin+'/challenges/'+challenge._id]">DETAILS</a>
        </div>
      </md-list>
    </md-grid-tile>
  </md-grid-list>
</md-card>
